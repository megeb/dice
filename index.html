<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Roboto&display=swap" rel="stylesheet">
  <!--  Bootstrap Scripts JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid scoreBoard">
    <div class="row">
      <div class="col top border-0"> Score Board </div>
    </div>
    <div class="row">
      <div id="player1 players" class="col shadow-lg p-3 mb-5 bg-white rounded border-0">
        <input class="border-0 pName" id="playerName1" type="text" name="" onfocus="this.value=''" value="Enter Player 1" oninvalid="Please Enter your name" required>
        <p class="counter p1Counter">0</p>
      </div>
      <div class="col blank">
        <p>Vs</p>
      </div>
      <div id="player2 players" class="col shadow-lg p-3 mb-5 bg-white rounded border-0">
        <input class="border-0 pName" id="playerName2" type="text" name="" onfocus="this.value=''" value="Enter Player 2" oninvalid="Please Enter your name" required>
        <p class="counter p2Counter">0</p>
      </div>
    </div>
  </div>
  <div class="container-fluid playGround">
    <div class="row">
      <div class="col dice">
        <img class="img1" src="images/dice6.png" alt="dice">
      </div>
      <div class="col dice">
        <img class="img2" src="images/dice6.png" alt="dice">
      </div>
    </div>
  </div>
  <div class="container-fluid start">
    <div class="row">
      <div class="col">
        <p class="whosTurn"> Take a Turn </p>
          <br>
        <button onclick="myFunction()" type="button" class="btn btn-danger btn-lg rolldice">
        Roll Dice
        </button>
      </div>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
